<!DOCTYPE html>
<html>
<head>
<title>GameBoy Color Emulator</title>
<style>
  html, body {
    margin: 0px;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas width="320" height="288" style="background-color: black"></canvas>
<script>
  // some items that we'll use everywhere
  var gui = require('nw.gui');
  var fs = require('fs');

  var cpu;
  var mem;

  function log(){
    var args = Array.from(arguments);

    for(var i = 0; i < args.length; i++){
      if(typeof args[i] === 'number'){
        args[i] = convertNumToHex(args[i])
      } else if(Array.isArray(args[i])){
        args[i] = args[i].map((x) => convertNumToHex(x))
      }
    }

    console.log.apply(console, args);
  }

  function convertNumToHex(num){
    return `0x${num.toString(16).toUpperCase()}`
  }
</script>
<script type="text/javascript" src="emulator/screen.js"></script>
<script type="text/javascript" src="emulator/emulator.js"></script>
<script type="text/javascript" src="emulator/instructions.js"></script>
<script type="text/javascript" src="emulator/cpu.js"></script>
<script type="text/javascript" src="emulator/memory.js"></script>
<script type="text/javascript" src="menu/menu.js"></script>
<script>
  var path = './';

  // hot module reload... kind of :)
  var reloadWatcher=fs.watch(path, { recursive: true }, function() {
    location.reload();
    reloadWatcher.close();
  });
</script>
</body>
</html>
